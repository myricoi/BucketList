<html>
<head>
<title>
Bucketlist
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">      
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      



</head>
<body> 
<div class="container">
<h4 class="blue-text text-lighten-4">Bucketlist</h4>
<div class="divider"></div>
 <div class="card">
 <div class="card-title>
 <h4>Bucketlist</h4>
 </div>
    
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width">
        <li class="tab orange-text"><a class="active" href="#login">Log In</a></li>
        <li class="tab orange-text"><a  href="#signup">Sign UP</a></li>
 
      </ul>
    </div>
	
	<!--login and signUp -->
    <div class="card-content grey lighten-4">
     <div id="login">
	  
	 <div class="row">
    <form class="col s12">
      
	  
	  <div class="row">
	  <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">username</label>
        </div>
      </div>
	  
      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
		</div>
		
	 
      
	  
	  
	  <div class="row">
        <div class="input-field col s12 m4 l4">
          <input id="submit" type="submit" class="validate">
          
        </div>
      </div>
   
    </form>
  </div>
 </div>	  
	  
	  
	  
 
	  
	  
      <div id="signup"><!--start of signUp tab -->
	  
	  
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
	  
	  <div class="row">
	  <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">choose username</label>
        </div>
      </div>
	  
      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
		</div>
		
		<div class="row">
        <div class="input-field col s12">
          <input id="confirm_password" type="password" class="validate">
          <label for="confirm_password">confirm password</label>
        </div>
	 </div>
	 
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
	  
	  
	  <div class="row">
        <div class="input-field col s12 m4 l4">
          <input id="submit" type="submit" class="validate">
          
        </div>
      </div>
   
    </form>
  </div>
	  
	  
	 </div><!--End of signUp tab -->
 
    </div>
<!--End of login and signUp -->
	
  </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  
</body>
</html>
